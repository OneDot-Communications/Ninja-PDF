<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPG Converter - Ninja PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 8px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 6px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .upload-area:hover {
            border-color: #999;
        }

        .upload-area.dragover {
            border-color: #666;
            background: #f9f9f9;
        }

        .upload-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 5px;
        }

        .file-input {
            display: none;
        }

        .file-name {
            color: #333;
            font-weight: 500;
            margin-top: 10px;
            word-break: break-all;
        }

        .page-selection {
            margin-bottom: 20px;
            display: none;
        }

        .page-selection.show {
            display: block;
        }

        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 8px;
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 10px;
        }

        .page-checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-checkbox input {
            margin: 0;
        }

        .select-all {
            margin-bottom: 10px;
        }

        /* Range Input Styles */
        .range-input-section {
            margin-bottom: 15px;
        }

        .range-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: monospace;
            margin-bottom: 5px;
        }

        .range-help {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        /* Quick Buttons */
        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .quick-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            color: #333;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }

        .quick-btn:active {
            background: #007bff;
            color: white;
        }

        /* Selection Summary */
        .selection-summary {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        #selectedCount {
            font-weight: 600;
            color: #007bff;
        }

        #selectedRanges {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: #666;
            font-family: monospace;
        }

        /* Page Preview */
        .page-preview {
            margin-bottom: 20px;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background: #fafafa;
        }

        .page-thumb {
            border: 2px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .page-thumb.selected {
            border-color: #007bff;
            background: #e7f3ff;
            color: #007bff;
        }

        .page-thumb:hover {
            border-color: #0056b3;
        }

        .page-number {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 1px 4px;
            border-radius: 2px;
            font-size: 10px;
        }

        .preview-info {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
            border: 1px dashed #ddd;
            border-radius: 4px;
            margin-top: 10px;
        }

        .options {
            margin-bottom: 20px;
        }

        .option-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 6px;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover:not(:disabled) {
            background: #0056b3;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.processing {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .help-text {
            color: #888;
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
    <!-- PDF.js from CDN for client-side previews -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs" type="module"></script>
</head>
<body>
    <div class="container">
        <h1>PDF to JPG Converter</h1>
        <p class="subtitle">Convert PDF pages to high-quality JPG images</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÑ</div>
            <p class="upload-text">Click to upload or drag and drop your PDF</p>
            <p class="help-text">Maximum file size: 50MB</p>
            <p class="file-name" id="fileName"></p>
            <input type="file" id="fileInput" class="file-input" accept=".pdf">
        </div>

        <div class="page-selection" id="pageSelection">
            <label>Select Pages to Convert:</label>

            <!-- Range Input Section -->
            <div class="range-input-section">
                <label for="pageRange">Enter page ranges (e.g., 1-5,10,15-20):</label>
                <input type="text" id="pageRange" placeholder="1-5,10,15-20" class="range-input">
                <div class="range-help">Use commas to separate ranges, hyphens for page spans</div>
            </div>

            <!-- Quick Selection Buttons -->
            <div class="quick-buttons">
                <button type="button" class="quick-btn" id="selectAll">All Pages</button>
                <button type="button" class="quick-btn" id="selectNone">None</button>
                <button type="button" class="quick-btn" id="selectEven">Even Pages</button>
                <button type="button" class="quick-btn" id="selectOdd">Odd Pages</button>
            </div>

            <!-- Selection Summary -->
            <div class="selection-summary" id="selectionSummary">
                <span id="selectedCount">Selected: 0 pages</span>
                <span id="selectedRanges"></span>
            </div>
        </div>

        <!-- Page Preview Section -->
        <div class="page-preview" id="pagePreview">
            <label>Page Preview:</label>
            <div class="preview-grid" id="previewGrid"></div>
            <div class="preview-info" id="previewInfo">Upload a PDF to see page previews</div>
        </div>

        <div class="options">
            <div class="option-group">
                <label for="quality">Image Quality</label>
                <select id="quality">
                    <option value="low">Low - Smaller file size</option>
                    <option value="medium" selected>Medium - Balanced quality</option>
                    <option value="high">High - Better quality</option>
                    <option value="ultra">Ultra - Best quality</option>
                </select>
            </div>
        </div>

        <button class="btn" id="convertBtn" disabled>Convert to JPG</button>

        <div class="status" id="status"></div>
    </div>

    <script>
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const pageSelection = document.getElementById('pageSelection');
        const pageRange = document.getElementById('pageRange');
        const previewGrid = document.getElementById('previewGrid');
        const previewInfo = document.getElementById('previewInfo');
        const selectedCount = document.getElementById('selectedCount');
        const selectedRanges = document.getElementById('selectedRanges');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');
        const quality = document.getElementById('quality');

        // Quick selection buttons
        const selectAllBtn = document.getElementById('selectAll');
        const selectNoneBtn = document.getElementById('selectNone');
        const selectEvenBtn = document.getElementById('selectEven');
        const selectOddBtn = document.getElementById('selectOdd');

        let selectedFile = null;
        let totalPages = 0;
        let selectedPages = new Set();

        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection handler
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        // Range input handler
        pageRange.addEventListener('input', () => {
            updateSelectionFromRange();
        });

        // Quick selection button handlers
        selectAllBtn.addEventListener('click', () => {
            setRangeText(`1-${totalPages}`);
        });

        selectNoneBtn.addEventListener('click', () => {
            setRangeText('');
        });

        selectEvenBtn.addEventListener('click', () => {
            const evenPages = [];
            for (let i = 2; i <= totalPages; i += 2) {
                evenPages.push(i);
            }
            setRangeText(evenPages.join(','));
        });

        selectOddBtn.addEventListener('click', () => {
            const oddPages = [];
            for (let i = 1; i <= totalPages; i += 2) {
                oddPages.push(i);
            }
            setRangeText(oddPages.join(','));
        });

        // (First/Last 10 buttons removed)

        function setRangeText(rangeText) {
            pageRange.value = rangeText;
            updateSelectionFromRange();
        }

        async function handleFileSelect(file) {
            if (!file) return;

            if (file.type !== 'application/pdf') {
                showStatus('error', 'Please select a PDF file');
                return;
            }

            if (file.size > 50 * 1024 * 1024) {
                showStatus('error', 'File size exceeds 50MB limit');
                return;
            }

            selectedFile = file;
            fileName.textContent = `Selected: ${file.name}`;
            hideStatus();

            // Analyze PDF to get page count
            await analyzePDF(file);
        }

        // Use PDF.js for client-side analysis and rendering of previews
        async function analyzePDF(file) {
            try {
                showStatus('processing', 'Analyzing PDF and rendering previews...');

                const arrayBuffer = await file.arrayBuffer();

                // Import PDF.js (ES module)
                const pdfjsLib = await import('https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs');

                // Configure worker
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.mjs';

                const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
                const pdf = await loadingTask.promise;

                totalPages = pdf.numPages;

                // Initialize with all pages selected
                selectedPages = new Set();
                for (let i = 1; i <= totalPages; i++) selectedPages.add(i);

                // Generate page preview using PDF.js
                await generatePagePreviewFromPdf(pdf);

                pageSelection.classList.add('show');
                convertBtn.disabled = false;

                // Set default range
                setRangeText(`1-${totalPages}`);

                hideStatus();
            } catch (error) {
                showStatus('error', `Analysis failed: ${error.message}`);
                convertBtn.disabled = true;
            }
        }

        async function generatePagePreviewFromPdf(pdf) {
            previewGrid.innerHTML = '';
            previewInfo.style.display = 'none';

            // Render each page as a small canvas thumbnail with actual PDF content
            for (let i = 1; i <= pdf.numPages; i++) {
                try {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1 });

                    // Target thumbnail width for better visibility of content
                    const thumbWidth = 120;
                    const scale = thumbWidth / viewport.width;
                    const scaledViewport = page.getViewport({ scale });

                    const canvas = document.createElement('canvas');
                    canvas.width = Math.floor(scaledViewport.width);
                    canvas.height = Math.floor(scaledViewport.height);
                    canvas.className = 'page-thumb selected';
                    canvas.dataset.page = i;
                    canvas.onclick = () => togglePageSelection(i);
                    canvas.style.cursor = 'pointer';

                    const ctx = canvas.getContext('2d');
                    const renderContext = {
                        canvasContext: ctx,
                        viewport: scaledViewport,
                    };

                    // Render page to canvas - this shows actual PDF content
                    await page.render(renderContext).promise;

                    // Add page number overlay
                    const wrapper = document.createElement('div');
                    wrapper.style.position = 'relative';
                    wrapper.style.display = 'inline-block';
                    wrapper.appendChild(canvas);

                    const pageNumber = document.createElement('div');
                    pageNumber.className = 'page-number';
                    pageNumber.textContent = i;
                    wrapper.appendChild(pageNumber);

                    previewGrid.appendChild(wrapper);
                } catch (err) {
                    console.error(`Failed to render page ${i}:`, err);
                    // if a particular page fails, show error placeholder
                    const pageThumb = document.createElement('div');
                    pageThumb.className = 'page-thumb selected';
                    pageThumb.dataset.page = i;
                    pageThumb.onclick = () => togglePageSelection(i);
                    pageThumb.style.display = 'flex';
                    pageThumb.style.alignItems = 'center';
                    pageThumb.style.justifyContent = 'center';
                    pageThumb.textContent = '‚ö†Ô∏è';
                    const pageNumber = document.createElement('div');
                    pageNumber.className = 'page-number';
                    pageNumber.textContent = i;
                    pageThumb.appendChild(pageNumber);
                    previewGrid.appendChild(pageThumb);
                }
            }
        }

        function togglePageSelection(pageNum) {
            if (selectedPages.has(pageNum)) {
                selectedPages.delete(pageNum);
            } else {
                selectedPages.add(pageNum);
            }
            updateUI();
        }

        function updateSelectionFromRange() {
            const rangeText = pageRange.value.trim();
            selectedPages.clear();

            if (!rangeText) {
                updateUI();
                return;
            }

            const ranges = rangeText.split(',').map(r => r.trim());

            for (const range of ranges) {
                if (range.includes('-')) {
                    const [start, end] = range.split('-').map(n => parseInt(n.trim()));
                    if (!isNaN(start) && !isNaN(end) && start <= end) {
                        for (let i = Math.max(1, start); i <= Math.min(totalPages, end); i++) {
                            selectedPages.add(i);
                        }
                    }
                } else {
                    const page = parseInt(range);
                    if (!isNaN(page) && page >= 1 && page <= totalPages) {
                        selectedPages.add(page);
                    }
                }
            }

            updateUI();
        }

        function updateUI() {
            // Update page thumbnails (canvas elements or wrappers)
            const wrappers = previewGrid.querySelectorAll('[data-page]');
            wrappers.forEach(element => {
                const pageNum = parseInt(element.dataset.page);
                if (selectedPages.has(pageNum)) {
                    element.classList.add('selected');
                } else {
                    element.classList.remove('selected');
                }
            });

            // Update selection summary
            selectedCount.textContent = `Selected: ${selectedPages.size} pages`;

            // Update range text to show current selection
            const ranges = getRangesFromSet(selectedPages);
            selectedRanges.textContent = ranges.length > 0 ? `(${ranges.join(', ')})` : '';

            // Update convert button
            convertBtn.disabled = selectedPages.size === 0;
        }

        function getRangesFromSet(pageSet) {
            if (pageSet.size === 0) return [];

            const pages = Array.from(pageSet).sort((a, b) => a - b);
            const ranges = [];
            let start = pages[0];
            let prev = pages[0];

            for (let i = 1; i < pages.length; i++) {
                if (pages[i] === prev + 1) {
                    prev = pages[i];
                } else {
                    ranges.push(start === prev ? `${start}` : `${start}-${prev}`);
                    start = pages[i];
                    prev = pages[i];
                }
            }
            ranges.push(start === prev ? `${start}` : `${start}-${prev}`);

            return ranges;
        }

        // Convert button handler
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile || selectedPages.size === 0) return;

            const pageRangeStr = Array.from(selectedPages).sort((a, b) => a - b).join(',');

            const formData = new FormData();
            formData.append('pdf_file', selectedFile);
            formData.append('page_range', pageRangeStr);
            formData.append('quality', quality.value);

            convertBtn.disabled = true;
            showStatus('processing', 'Converting your PDF to JPG images...');

            try {
                const response = await fetch('/pdf-conversions/api/pdf-to-jpg/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Conversion failed');
                }

                // Download the file (JPG or ZIP)
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);

                // Determine filename
                let filename;
                if (selectedPages.size === 1) {
                    filename = `page_${Array.from(selectedPages)[0]}.jpg`;
                } else {
                    filename = selectedFile.name.replace('.pdf', '_converted.zip');
                }

                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showStatus('success', '‚úÖ Conversion successful! Your download should start automatically.');

            } catch (error) {
                showStatus('error', `‚ùå Error: ${error.message}`);
            } finally {
                convertBtn.disabled = false;
            }
        });

        function showStatus(type, message) {
            status.className = `status ${type}`;

            if (type === 'processing') {
                status.innerHTML = `<div class="loader"></div>${message}`;
            } else {
                status.textContent = message;
            }

            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
        }
    </script>
</body>
</html>
