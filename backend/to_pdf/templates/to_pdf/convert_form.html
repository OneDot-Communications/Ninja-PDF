<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{{ title }} | NinjaPDF</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --accent-color: #000000;
            --accent-hover: #333333;
            --error-color: #d32f2f;
            --success-color: #2e7d32;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .file-drop-area {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 2rem;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            transition: 0.2s;
            background-color: #fafafa;
            cursor: pointer;
        }

        .file-drop-area:hover {
            border-color: var(--text-secondary);
            background-color: #f0f0f0;
        }

        .file-msg {
            font-size: 0.9rem;
            color: var(--text-secondary);
            pointer-events: none;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            cursor: pointer;
            opacity: 0;
        }

        button {
            padding: 0.875rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            background-color: #edf7ed;
            color: var(--success-color);
        }

        .error {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            background-color: #fdeded;
            color: var(--error-color);
        }

        .loading {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            text-align: center;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p class="subtitle">Convert your {{ input_type }} files to PDF instantly.</p>
        
        <form method="post" enctype="multipart/form-data" id="convertForm" onsubmit="showLoading()">
            {% csrf_token %}
            <div class="file-drop-area">
                <span class="file-msg">Click or drag file here</span>
                <input class="file-input" type="file" name="file" id="file" accept="{{ accept }}" required onchange="updateFileName(this)">
            </div>
            <button type="submit" id="submitBtn">Convert to PDF</button>
        </form>

        <div class="loading" id="loadingDiv">
            <div class="spinner"></div>
            <p>Converting to PDF, please wait...</p>
        </div>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>

    <script>
        // Reset loading state on page load
        window.addEventListener('DOMContentLoaded', function() {
            const loadingDiv = document.getElementById('loadingDiv');
            const submitBtn = document.getElementById('submitBtn');
            
            // Always ensure loading is hidden on page load
            loadingDiv.classList.remove('active');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Convert to PDF';
            
            // Clear file input on fresh load
            const fileInput = document.getElementById('file');
            if (fileInput) {
                fileInput.value = '';
                updateFileName(fileInput);
            }
        });

        function updateFileName(input) {
            const fileMsg = input.parentElement.querySelector('.file-msg');
            if (input.files && input.files[0]) {
                fileMsg.textContent = input.files[0].name;
                fileMsg.style.color = 'var(--text-primary)';
                fileMsg.style.fontWeight = '500';
            } else {
                fileMsg.textContent = 'Click or drag file here';
                fileMsg.style.color = 'var(--text-secondary)';
                fileMsg.style.fontWeight = 'normal';
            }
        }

        function showLoading() {
            const loadingDiv = document.getElementById('loadingDiv');
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('convertForm');
            
            // Check if file is selected
            const fileInput = document.getElementById('file');
            if (!fileInput.files || !fileInput.files[0]) {
                return false;
            }

            // Show loading
            loadingDiv.classList.add('active');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Converting...';
            
            return true;
        }
    </script>
</body>
</html>
