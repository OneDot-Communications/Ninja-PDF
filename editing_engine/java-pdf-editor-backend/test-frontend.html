<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor Backend Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-icon {
            font-size: 20px;
        }

        .card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type="file"]:hover {
            border-color: #764ba2;
            background: #f8f9fa;
        }

        input[type="text"],
        input[type="number"],
        input[type="color"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .preview {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .preview h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
        }

        .preview pre {
            background: #f1f3f5;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® PDF Editor Backend Tester</h1>
        <p class="subtitle">Test your Java backend by adding text to a PDF</p>

        <div id="statusDiv"></div>

        <!-- Step 1: Upload PDF -->
        <div class="card">
            <h2>üìÑ Step 1: Upload Your PDF</h2>
            <div class="form-group">
                <label for="pdfFile">Select a PDF file:</label>
                <input type="file" id="pdfFile" accept=".pdf" onchange="handleFileSelect(event)">
                <div id="fileInfo"></div>
            </div>
        </div>

        <!-- Step 2: Configure Text -->
        <div class="card">
            <h2>‚úèÔ∏è Step 2: Add Text to PDF</h2>
            
            <div class="form-group">
                <label for="textContent">Text Content:</label>
                <input type="text" id="textContent" value="Hello from PDF Editor!" placeholder="Enter text to add">
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="xPos">X Position (pixels):</label>
                    <input type="number" id="xPos" value="100" min="0">
                </div>
                <div class="form-group">
                    <label for="yPos">Y Position (pixels):</label>
                    <input type="number" id="yPos" value="100" min="0">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="fontSize">Font Size:</label>
                    <input type="number" id="fontSize" value="24" min="8" max="72">
                </div>
                <div class="form-group">
                    <label for="fontFamily">Font Family:</label>
                    <select id="fontFamily">
                        <option value="Helvetica">Helvetica</option>
                        <option value="Times-Roman">Times Roman</option>
                        <option value="Courier">Courier</option>
                        <option value="Helvetica-Bold">Helvetica Bold</option>
                        <option value="Times-Bold">Times Bold</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="textColor">Text Color:</label>
                    <input type="color" id="textColor" value="#000000">
                </div>
                <div class="form-group">
                    <label for="rotation">Rotation (degrees):</label>
                    <input type="number" id="rotation" value="0" min="-180" max="180">
                </div>
            </div>

            <div class="preview">
                <h3>üìã Layout JSON Preview:</h3>
                <pre id="jsonPreview"></pre>
            </div>
        </div>

        <!-- Step 3: Process -->
        <div class="card">
            <h2>üöÄ Step 3: Process PDF</h2>
            <button onclick="processPdf()" id="processBtn">
                <span id="btnText">Process PDF & Download</span>
            </button>
        </div>
    </div>

    <script>
        let selectedFile = null;
        const API_URL = 'http://localhost:8080';

        // Check backend health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/api/pdf/health`);
                const text = await response.text();
                showStatus('success', '‚úÖ Backend Connected: ' + text);
            } catch (error) {
                showStatus('error', '‚ùå Backend Not Running! Please start: java -jar target/pdf-editor-backend-1.0.0.jar');
            }
            updatePreview();
        });

        // Update preview whenever inputs change
        document.querySelectorAll('input, select').forEach(el => {
            el.addEventListener('input', updatePreview);
        });

        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                const sizeKB = (selectedFile.size / 1024).toFixed(2);
                document.getElementById('fileInfo').innerHTML = `
                    <div class="file-info">
                        <span>üìÑ</span>
                        <strong>${selectedFile.name}</strong>
                        <span class="badge">${sizeKB} KB</span>
                    </div>
                `;
                showStatus('info', `üìÅ File selected: ${selectedFile.name}`);
            }
        }

        function updatePreview() {
            const layout = {
                pageWidth: 595,  // A4 width in points
                pageHeight: 842, // A4 height in points
                objects: [
                    {
                        type: 'text',
                        content: document.getElementById('textContent').value,
                        x: parseFloat(document.getElementById('xPos').value),
                        y: parseFloat(document.getElementById('yPos').value),
                        fontSize: parseFloat(document.getElementById('fontSize').value),
                        fontFamily: document.getElementById('fontFamily').value,
                        color: document.getElementById('textColor').value,
                        rotation: parseFloat(document.getElementById('rotation').value)
                    }
                ]
            };
            document.getElementById('jsonPreview').textContent = JSON.stringify(layout, null, 2);
        }

        async function processPdf() {
            if (!selectedFile) {
                showStatus('error', '‚ùå Please select a PDF file first!');
                return;
            }

            const btn = document.getElementById('processBtn');
            const btnText = document.getElementById('btnText');
            
            btn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Processing...';

            try {
                // Create FormData
                const formData = new FormData();
                formData.append('pdf', selectedFile);
                
                // Get layout JSON
                const layoutJson = document.getElementById('jsonPreview').textContent;
                formData.append('layout', layoutJson);

                showStatus('info', '‚è≥ Sending request to backend...');

                // Send request
                const response = await fetch(`${API_URL}/api/pdf/edit`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Processing failed');
                }

                // Download the result
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `edited_${selectedFile.name}`;
                link.click();
                URL.revokeObjectURL(url);

                showStatus('success', '‚úÖ Success! PDF downloaded with your text added!');
            } catch (error) {
                showStatus('error', '‚ùå Error: ' + error.message);
                console.error('Error:', error);
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Process PDF & Download';
            }
        }

        function showStatus(type, message) {
            const statusDiv = document.getElementById('statusDiv');
            const icons = {
                success: '‚úì',
                error: '‚úï',
                info: '‚Ñπ'
            };
            statusDiv.innerHTML = `
                <div class="status ${type}">
                    <span class="status-icon">${icons[type]}</span>
                    <span>${message}</span>
                </div>
            `;
        }
    </script>
</body>
</html>
